    <script>

        // í†µê³„ ì¹´ë“œ ì—…ë°ì´íŠ¸
        function updateStatsCards(data) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            if (data.summary) {

                    const statusClass = stageData.success_rate >= 95 ? 'status-good' :

        function updateCharts(data) {
            if (!data.summary) return;

            const stages = Object.keys(data.summary);
            const throughputs = stages.map(stage => data.summary[stage].throughput_per_hour);
            const durations = stages.map(stage => data.summary[stage].avg_duration);
            const stageNames = stages.map(getStageDisplayName);

            throughputChart.data.labels = stageNames;
            throughputChart.data.datasets[0].data = throughputs;
            throughputChart.update();

            durationChart.data.labels = stageNames;
            durationChart.data.datasets[0].data = durations;
            durationChart.update();
        }

            const bottleneckList = document.getElementById('bottleneckList');
            bottleneckList.innerHTML = '';

            if (bottlenecks.bottlenecks) {
                bottlenecks.bottlenecks.forEach(item => {

                    bottleneckItem.className = 'bottleneck-item';

                    const indicatorClass = item.is_bottleneck ? 'bottleneck-yes' : 'bottleneck-no';
                    const indicatorText = item.is_bottleneck ? 'ë³‘ëª©' : 'ì •ìƒ';
